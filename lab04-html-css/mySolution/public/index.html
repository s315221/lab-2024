<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title: displayed in your browser's tab -->
    <title>Film Library</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS for this document -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap bundle script-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <header class="Navbar-Logo-SearchBox-User text-light">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <brand-logo class="bi bi-collection-play">
                    Film Library
                </brand-logo>
                <search-box>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" />
                    </form>
                </search-box>
                <user-icon>
                    <i class="bi bi-person-circle"></i>
                </user-icon>
            </div>
        </nav>
    </header>

    <main class="Filters-Films">
        <div class="container-fluid">
            <div class="row">
                <filter-list class="col-3 border">
                    <ul class="list-group">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">Favorites</li>
                        <li class="list-group-item">Best Rated</li>
                        <li class="list-group-item">Seen Last Month</li>
                        <li class="list-group-item">Unseen</li>
                    </ul>
                </filter-list>
                <film-table class="col-9 border">
                    <h1>All</h1>
                    <table class="table">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td>Pulp Fiction</td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" checked>
                                        <label class="form-check-label">
                                            Favorite
                                        </label>
                                    </div>
                                </td>
                                <td>March 13, 2023</td>
                                <td>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                </td>
                                <td>
                                    <i class="bi bi-pencil"></i>
                                    <i class="bi bi-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </film-table>
            </div>
        </div>


    </main>


</body>

</html>
