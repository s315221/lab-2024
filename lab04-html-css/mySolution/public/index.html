<head>

    <!-- Title: displayed in your browser's tab -->
    <title>Film Library</title>

<body class="d-flex flex-column">

    <header class="d-flex flex-row">
        <nav class="navbar flex-grow-1 p-2 bg-primary text-light">
            <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsable">
                <span class="bi bi-list bg-primary text-light"></span>
            </button>
            <brand-logo>
                <i class="bi bi-collection-play"></i>
                <text class="h3">Film Library</text>
            </brand-logo>
            <search-box class="d-none d-sm-block">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                </form>
            </search-box>
            <user-icon>
                <i class="bi bi-person-circle"></i>
            </user-icon>
            </div>
        </nav>
    </header>

        <search-box class="collapse d-sm-none flex-fill flex-column align-self-stretch m-2" id="collapsable">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" />
            </form>
        </search-box>
        <div class="d-flex flex-row">
            <filter-list class="collapse d-sm-flex flex-fill flex-column bg-secondary-subtle align-self-start"

                <br>

                <div class="btn-group-vertical d-flex flex-fill" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn text-start active ">All</button>
                    <button type="button" class="btn text-start">Favorites</button>
                    <button type="button" class="btn text-start">Best Rated</button>
                    <button type="button" class="btn text-start">Seen Last Month</button>
                    <button type="button" class="btn text-start">Unseen</button>
                </div>
            </filter-list>
        </div>

            </div>
            <div class="d-flex flex-row">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" checked>

                            </td>
                            <td>March 13, 2023</td>

                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>

                            <td>

                            </td>

                            <td>
                                <i class="bi bi-pencil"></i>
                                <i class="bi bi-trash"></i>
                            </td>
                        </tr>
                    </tbody>

            <div class="position-fixed bottom-0 end-0 transparency translate-middle">
